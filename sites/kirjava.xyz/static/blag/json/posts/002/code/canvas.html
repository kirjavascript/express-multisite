<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="../../../../js/ace/ace.js"></script>
    <style>
    body {margin:0px;}
    </style>
</head>
<body>
<div id="code">let c = document.createElement('canvas');
c.width = 8;
c.height = 8;
let ctx = c.getContext("2d");

tile.forEach((d,i) => {
    ctx.fillStyle = '#' + state.palettes[line][d];
    ctx.fillRect(i%8,(i/8)|0,1,1);
});

document.body.appendChild(c);</div>

<script>
    var edit = {
        theme: "ace/theme/tomorrow_night_eighties",
        mode: "ace/mode/javascript"
    }

    var editor = ace.edit("code");
    editor.setTheme(edit.theme);
    editor.session.setMode(edit.mode);
    editor.setAutoScrollEditorIntoView(true);
    editor.getSession().setUseWrapMode(true);
    editor.setOption("maxLines", 30);
    editor.renderer.setScrollMargin(20,20)

    setSize();

    window.parent.addEventListener("resize", setSize);

    function setSize() {
        editor.setOption("fontSize", "20px");
        window.frameElement.height = editor.container.scrollHeight + 'px';
    }
</script>
</body>
</html>
